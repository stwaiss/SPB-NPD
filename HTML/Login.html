<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPB NPD - Log In</title>
    <link rel="stylesheet" type="text/css" href="/CSS/main.css">
</head>

<body style ="overflow:hidden;">

    <div id="wrap">
        <header>
             <div id="header">
                <center>
                    <img src="/CSS/Spectrum-Brands-Logo.png" style="width:200px;height:75px;" alt="SPB logo">
                    <h4>New Product Development Management System</h4>
                </center>

                <ul>
                    <li><a href="/">Log In</a></li>
                </ul>
            </div>
        </header>

        <div id="content">
            {% if badCombo == 1 %}
            <center>
                <p style="color:red"><b>Incorrect Username or Password</b></p>
            </center>
            {% endif %}

            <form method="post" action="/login">
                <table>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" name="username" required="true" autofocus>
                        </td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="password" required="true">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <input type="submit" value="Log In">
                            </center>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <footer>
         <div id="footer">
             <ul style="color:white">
                 <center>
                     <small>
                         &copy Copyright {{curYear}} Spectrum Brands, Inc, Middleton, WI
                     </small>
                 </center>
            </ul>
        </div>
    </footer>
</body>
